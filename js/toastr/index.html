<span class="btn btn-material-deeppurple" onclick="javascript:$.snackbar({content: 'Your message goes here! This is a JS generated snackbar, it rocks!'});">Create and show a snackbar.</span>
<span class="btn btn-material-teal" onclick="javascript:$.snackbar({content: 'Your message goes here! This is a JS generated snackbar, it rocks!!', style: 'toast'});">Create and show a toast.</span>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="src/snackbar.js"></script>
<script>
        $(function() {
            $.snackbar({content: "Your message goes here", timeout: 10000});
